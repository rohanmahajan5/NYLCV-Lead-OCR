        #overlay {
            position: absolute;

            left:15%;
            opacity:0.8;
            box-shadow: 0px 0px 25px 25px rgba(20,20,20, 1);

            display: none;
        }
        #custom-file-upload {

        #refresh {
            color:#eb983f;
            cursor: pointer;
        }
        #copy-button {
            border: 0.5px solid #ccc;
            display: inline-block;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 5px;
            color: #4287f5;
            font-family:Arial, Helvetica, sans-serif;
            font-size:smaller;
        }
        #delete-button {
            border: 0.5px solid #ccc;
            display: inline-block;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 5px;
            color: #d99deb;
            font-family:Arial, Helvetica, sans-serif;
            font-size:smaller;
        }
        #clear-button {
            border: 0.5px solid #ccc;
            display: inline-block;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 5px;
            color:#d64f5f;
            font-family:Arial, Helvetica, sans-serif;
            font-size:smaller;
        }
        #bkg-btn {
            border: 0.5px solid #ccc;
            display: inline-block;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 5px;
            color: #4287f5;
            font-family:Arial, Helvetica, sans-serif;
            font-size:smaller;
            position: absolute;
            top:0%;
            left:1%;
            background-color: rgba(20,20,20, 0.5);
        }
        #bkg-btn:hover {
            opacity:0.1;
        }
        #tag {
            position: fixed;
            left:5px;
            bottom:2px;
            font-size:0.8em;
        }
        /*#warning {
            color: #f7c12d;
        }*/
        #total-bar {
            width: 80%;
            background-color: #ddd;
            border-radius:10px;
            opacity: 0;
        }
        #loading-bar {
            width: 10%;
            border-radius:10px;
            height: 3px;
            background-color: #4287f5;
            text-align: center;
            line-height: 20px;
            color: white;
        }
